<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line { stroke: #002664; stroke-width: 3; }
    .circle { fill: #0077C8; stroke: #FFFFFF; stroke-width: 4; }
    .time-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #002664; }
    .desc-text { font-family: Arial, sans-serif; font-size: 16px; fill: #333333; }
  </style>

  <line x1="50" y1="20" x2="50" y2="480" class="line"/>

  <circle cx="50" cy="80" r="10" class="circle"/>
  <text x="80" y="75" class="time-text">Weeks 1-4</text>
  <text x="80" y="100" class="desc-text">Establish Governance</text>
  <text x="80" y="120" class="desc-text">&amp; Alignment</text>

  <circle cx="50" cy="230" r="10" class="circle"/>
  <text x="80" y="225" class="time-text">Weeks 5-8</text>
  <text x="80" y="250" class="desc-text">Launch Execution</text>
  <text x="80" y="270" class="desc-text">&amp; Enablement</text>

  <circle cx="50" cy="380" r="10" class="circle"/>
  <text x="80" y="375" class="time-text">Weeks 9-12</text>
  <text x="80" y="400" class="desc-text">Deliver First Report</text>
  <text x="80" y="420" class="desc-text">&amp; Scale</text>

</svg>